<div class="row">
    <div class="col-md-3 mb-5 animate__animated animate__fadeIn" *ngFor="let movie of movies">
        <img (click)="onMovieClick( movie )" class="img-fluid poster" [src]="movie.poster_path | poster">
        <div>
            <h3>
                {{movie.title}}
            </h3>
            <div class="row">
                <div class="col-10 text-white">
                    <star-rating [value]=movie.vote_average totalstars="10" checkedcolor="yellow" uncheckedcolor="grey" size="10px" readonly="false">
                    </star-rating>
                </div>
                <div class="col-2 text-white">
                    {{movie.vote_average | number:'1.1-2'}}
                </div>
            </div>
        </div>
    </div>
</div>
